<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            Producto
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="title" type="text" matInput placeholder="Titulo">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" type="number" matInput placeholder="Precio">
                    </mat-form-field>
                    <div *ngIf="priceField?.errors && priceField?.dirty">
                        <mat-error *ngIf="priceField?.hasError('required')">el campo es requerido</mat-error>
                        <mat-error *ngIf="priceField?.hasError('price_invalid')">el precio es invalido. No se puede pasar de $10.000</mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="image" type="text" matInput placeholder="Imagen">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="DescripciÃ³n" formControlName="description" matInput ></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="form.invalid">
                Guardar
            </button>
        </mat-card-actions>
    </mat-card>
</form>
